<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="beatbox">
        <div class="key" id="key1" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div class="key" id="key2" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>

        <div class="key" id="key3" data-key="68" >
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div class="key" id="key4" data-key="70" >
            <kbd>f</kbd>
            <span class="sound">openhat</span>
        </div>

        <div class="key" id="key5" data-key="71" >
            <kbd>g</kbd>
            <span class="sound">boom</span>
        </div>

        <div class="key" id="key6" data-key="72" >
            <kbd>h</kbd>
            <span class="sound">ride</span>
        </div>

        <div class="key" id="key7" data-key="74" >
            <kbd>j</kbd>
            <span class="sound">snare</span>
        </div>

        <div class="key" id="key8" data-key="75" >
            <kbd>k</kbd>
            <span class="sound">tom</span>
        </div>

        <div class="key" id="key9" data-key="76" >
            <kbd>l</kbd>
            <span class="sound">tink</span>
        </div>

    </div>


    <div class="audio">
        <audio src="assets/sounds/clap.wav" data-key="65"></audio>
        <audio src="assets/sounds/hihat.wav" data-key="83"></audio>
        <audio src="assets/sounds/kick.wav" data-key="68"></audio>
        <audio src="assets/sounds/openhat.wav" data-key="70"></audio>
        <audio src="assets/sounds/boom.wav" data-key="71"></audio>
        <audio src="assets/sounds/ride.wav" data-key="72"></audio>
        <audio src="assets/sounds/snare.wav" data-key="74"></audio>
        <audio src="assets/sounds/tom.wav" data-key="75"></audio>
        <audio src="assets/sounds/tink.wav" data-key="76"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
